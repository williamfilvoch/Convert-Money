<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css" />
    <title>DevClub Convert Money</title>
  </head>

  <body>

    <div class="container">

      <header>
        <h1>Convert Money</h1>
      </header>

      <main>
        <label>
          converter <b>de</b>
          <select id="currency-select-from">
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          converter <b>para</b>
          <select id="currency-select-to">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          valor
          <input id="input-real" placeholder="0.000,00" />
        </label>

        <button  id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img id="currency-img-from" src="./assets/bandeira-brasil.png" alt="bandeira-Brasil" />
            <p class="currency-name">Real</p>
            <p class="currencyValueTextTo" id="real-text-value">R$ 0.000,00</p>
          </div>

          <img class="arrow-img" src="./assets/Vector.png" alt="seta" />

          <div class="currency-container">
            <img src="./assets/estados-unidos.png" id="currenty-img" alt="bandeira-EUA" />
            <p class="currency-name" id="currency-name">Dólar</p>
            <p class="currencyValueTextTo" id="dolar-text-value"> US$ 0.000,00 </p>
          </div>

        </section>

      </main>
      
    </div>
  </body>

  <script src="./script.js"></script>

</html>
